<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>ユーザー新規｜技術者管理システム</title>
	<meta charset="utf-8">
	<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js"></script>
	<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
	<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap.min.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap.min.css" rel="stylesheet">

	<style>
		.navbar {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 51px;
			background-color: #f9f9f9;
			color: #000000;
			display: flex;
			align-items: center;
			padding: 0 10px;
			box-sizing: border-box;
			z-index: 1000;
			border-bottom: 1px solid #e5e5e5;
		}

		a {
			letter-spacing: 0.05em;
		}

		#title {
			position: absolute;
			left: 10px;
			top: 50%;
			transform: translateY(-50%);
			font-size: 18px;
			color: #777;
		}

		#user {
			position: absolute;
			right: 20px;
			top: 50%;
			transform: translateY(-50%);
			cursor: pointer;
		}

		.dropdown-menu {
			display: none;
			position: absolute;
			top: 40px;
			right: 0;
			transform: translateX(-90px);
			background-color: #fff;
			border: 1px solid #ddd;
			border-radius: 5px;
			box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
			min-width: 110px;
			z-index: 2000;
		}

		.dropdown-menu a {
			display: block;
			padding: 8px 10px;
			color: #333;
			text-decoration: none;
			font-size: 14px;
		}

		.dropdown-menu a:hover {
			background-color: #f2f2f2;
		}


		.sidebar {
			position: fixed;
			top: 51px;
			left: 0;
			width: 250px;
			height: calc(100% - 51px);
			background-color: #f9f9f9;
			color: rgb(48, 48, 48);
			box-sizing: border-box;
			border-right: 1px solid #e5e5e5;
		}

		.sidebar-nav div {
			margin: 0;
			padding: 10px;
			border-bottom: 1px solid #e5e5e5;

		}

		.sidebar-nav div a {
			color: #337ab7;
			font-size: 14px;
			text-decoration: none;
			display: flex;
			align-items: center;
		}

		.sidebar-nav div:hover {
			background-color: #e6e6e6;
			color: #fff;
		}

		.main-content {
			margin-top: 30px;
			margin-left: 240px;
			padding: 40px;
			min-height: calc(100vh - 51px);
			background-color: #fff;
			display: flex;
			justify-content: center;
		}

		#shousaitable {
			width: 1060px;
			table-layout: auto;
		}

		.span-css {
			background-color: #d9534f;
			color: #fff;
			font-size: 12px;
			padding: 1px 5px;
			border-radius: 3px;
			margin-left: 5px;
			align-self: center;
		}

		.form-group {
			display: flex;
			flex-direction: column;
			margin-bottom: 12px;
		}

		.label-css {
			display: flex;
			align-items: center;
			margin-bottom: 4px;
			font-weight: 600;
			line-height: 1.3;
			letter-spacing: 0.03em;
		}
		.dialog {
			background: white;
			border-radius: 12px;
			width: 400px;
			height: 200px;
			box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
			display: flex;
			flex-direction: column;
			justify-content: space-between;
		}

		.dlgTitle {
			background-color: #d9534f;
			margin: 0;
			border-radius: 12px 12px 0 0;
			padding: 10px;
			text-align: center;
			color: white;
			font-weight: bold;
		}

		.center {
			text-align: center;
		}

		#dialogBtns {
			display: flex;
			justify-content: center;
			gap: 20px;
			margin-bottom: 20px;
		}
		
		.overlay {
			position: fixed;
			top: 0;
			left: 0;
			width: 100vw;
			height: 100vh;
			background: rgba(0, 0, 0, 0.45);
			display: flex;
			align-items: center;
			justify-content: center;
			z-index: 9999;
		}
	</style>
</head>

<body>
	<!-- ヘッド -->
	<nav class="navbar" style="margin-bottom: 0">
		<div id="title">技術者管理システム</div>
	
		<!-- ログアウトバタン -->
		<div id="user">
			<img src="/image/user.png" height="25px">
			<div class="dropdown-menu" id="dropdownMenu">
				<a href="/maipeji">マイページ</a>
				<a href="/yuzaichiran">ユーザー一覧</a>
				<a href="/logout" id="logoutLink">ログアウト</a>
			</div>
		</div>
	
		<!-- 左ナビ -->
		<div class="sidebar">
			<div class="sidebar-nav">
				<div>
					<a th:href="@{/kurasu}"><img src="/image/kurasu.png" height="18px" style="margin-right: 5px;">クラス情報</a>
				</div>
				<div>
					<a th:href="@{/gakusei}"><img src="/image/gakusei.png" height="18px" style="margin-right: 5px;">学生情報</a>
				</div>
				<div>
					<a th:href="@{/tensu}"><img src="/image/pointo.png" height="18px" style="margin-right: 5px;">ポイント履歴</a>
				</div>
				<div>
					<a th:href="@{/hiaringu}"><img src="/image/hiaringu.png" height="18px"
							style="margin-right: 5px;">ヒアリング履歴</a>
				</div>
				<div>
					<a th:href="@{/shuturyoku}"><img src="/image/shutsuryoku.png" height="18px"
							style="margin-right: 5px;">出力</a>
				</div>
			</div>
		</div>
	</nav>
	<div class="main-content">
		<div id="table-content">
			<div class="col-lg-12">
				<div class="panel panel-default" style="width: 1090px;">
					<div class="panel-heading">個人情報
					</div>
					<div class="panel-body">
						<form id="yuzaForm" action="/yuzaSave" method="post">
	
							<label for="yuzaId" class="label-css">
								ID：
								<span class="span-css">必須</span>
							</label>
							<input type="text" name="yuzaId" id="yuzaId" class="form-control">
							<div id="idError" class="error-text" style="color: crimson; font-size: 13px; margin-top: 2px;">
							</div><br>
	
							<label for="yuzaPwd" class="label-css">
								パスワード：
								<span class="span-css">必須</span>
							</label>
							<input type="text" name="yuzaPwd" id="yuzaPwd" class="form-control">
							<div id="pwdError" class="error-text" style="color: crimson; font-size: 13px; margin-top: 2px;">
							</div><br>
	
							<label for="yuzaNamae" class="label-css">
								名前：
							</label>
							<input type="text" name="yuzaNamae" id="yuzaNamae" class="form-control">
							<div id="namaeError" class="error-text"
								style="color: crimson; font-size: 13px; margin-top: 2px;"></div><br>
	
							<div style="margin-top: 9px; display: flex; justify-content: flex-end; gap: 10px;">
								<button type="submit" class="btn btn-success">登録</button>
								<a th:href="@{/yuzaichiran}" class="btn btn-warning">戻る</a>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<div id="logoutOverlay" style="
						    position: fixed;
						    top: 0; left: 0;
						    width: 100%; height: 100%;
						    background: rgba(0, 0, 0, 0.5);
						    display: none;
						    justify-content: center;
						    align-items: center;
						    z-index: 9999;">
		<div class="dialog">
			<p class="dlgTitle">ログアウト確認</p>
			<div class="center">
				<p>本当にログアウトしますか？</p>
			</div>
			<div id="dialogBtns">
				<button id="logoutYes" class="btn btn-success">確定</button>
				<button id="logoutNo" class="btn btn-warning">キャンセル</button>
			</div>
		</div>
	</div>
	
<script>
	document.addEventListener('DOMContentLoaded', function () {

		const logoutLink = document.getElementById('logoutLink');
		const logoutOverlay = document.getElementById('logoutOverlay');
		const logoutYes = document.getElementById('logoutYes');
		const logoutNo = document.getElementById('logoutNo');

		if (logoutLink) {
			logoutLink.addEventListener('click', function (e) {
				e.preventDefault();
				logoutOverlay.style.display = 'flex';
			});
		}

		if (logoutNo) {
			logoutNo.addEventListener('click', function () {
				logoutOverlay.style.display = 'none';
			});
		}

		if (logoutYes) {
			logoutYes.addEventListener('click', function () {
				window.location.href = '/logout';
			});
		}
	});

	$(function () {
		$('#user').on('click', function (e) {
			e.stopPropagation();
			$('#dropdownMenu').toggle();
		});

		$(document).on('click', function () {
			$('#dropdownMenu').hide();
		});
	});
	$(document).ready(function () {
		$('#dataTables-example').DataTable({
			responsive: true
		});
	});


	$(document).ready(function () {
    $("#yuzaForm").submit(function (e) {
        e.preventDefault();
        
        let valid = true;
        const idVal = $("#yuzaId").val().trim();
        const pwdVal = $("#yuzaPwd").val().trim();

        $("#idError").html("");
        $("#pwdError").html("");
        $("#namaeError").html("");


        if (idVal === "") {
            $("#idError").html("IDを入力してください");
            valid = false;
        } else if (!/^[A-Za-z0-9]+$/.test(idVal)) {
            $("#idError").html("IDは英字と数字のみ入力できます");
            valid = false;
        }


        if (pwdVal === "") {
            $("#pwdError").html("パスワードを入力してください");
            valid = false;
        } else if (!/^[A-Za-z0-9_-]+$/.test(pwdVal)) {
            $("#pwdError").html("パスワードは英字、数字、ハイフン（-）、アンダーバー（_）のみ入力できます");
            valid = false;
        }

        if (!valid) return; 


        $.ajax({
            url: "/checkYuzaId",
            type: "GET",
            data: { yuzaId: idVal },
            success: function (exists) {
                if (exists === true || exists === "true") {
                    $("#idError").html("このIDは既に存在しています");
                } else {
                    $("#yuzaForm")[0].submit();
                }
            },
            error: function () {
                $("#idError").html("サーバーエラーが発生しました。");
            }
        });
    });
});


	</script>
</body>

</html>
