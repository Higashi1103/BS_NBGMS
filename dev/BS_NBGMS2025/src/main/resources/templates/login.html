<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>ログイン｜技術者管理システム</title>
	<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" rel="stylesheet">

	<style>
		body {
			margin: 0;
			padding: 0;
			height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
		}
		
		/* バックグラウンド画像左 */
		body::before {
			content: "";
			position: absolute;
			top: 0;
			left: 0;
			width: 300px;
			height: 100%;
			background-image: url("image/haikei3.jpeg");
			background-size: contain;
			background-repeat: no-repeat;
			background-position: left center;
			z-index: -1;
		}
		
		/* バックグラウンド画像右 */
		body::after {
			content: "";
			position: absolute;
			top: 0;
			right: 0;
			width: 25vw;
			height: 100%;
			background-image: url("image/haikei5.jpeg");
			background-size: contain;
			background-repeat: no-repeat;
			background-position: right center;
			transform: scaleX(-1);
			z-index: -1;
			background-position: -40px 40px;
		}

		/* ログイン*/
		#lgin {
			width: 1000px;
			height: 550px;
			border: 1px solid #dbdbdb;
			border-radius: 8px;
			box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
			overflow: hidden;
			background-color: #ffffff;
			display: flex;
		}

		#left {
			width: 50%;
			background-color: #dbdbdb;
			display: flex;
			align-items: center;
			justify-content: center;
			flex-direction: column;
		}

		#right {
			width: 50%;
			display: flex;
			align-items: center;
			justify-content: center;
			background-color: #ffffff;
			flex-direction: column;
			padding-top: 30px;
		}

		#main {
			width: 400px;
			display: flex;
			align-items: center;
			justify-content: center;
			flex-direction: column;
			color: #777;
		}

		#input {
			height: 300px;
			display: flex;
			align-items: center;
			justify-content: center;
			flex-direction: column;
			margin: 10px 0;
			border-radius: 10px;
		}

		.form-control {
			width: 300px;
			height: 45px;
			margin-top: 5px;
		}

		#loginbtn {
			margin-top: 10px;
			height: 40px;
			width: 100px;
			background-color: #eeeeee;
			border: none;
			border-radius: 5px;
			transition: background-color 0.3s;
		}

		#loginbtn:hover {
			background-color: #d7d7d7;
		}

		#left h1 {
			font-size: 28px;
			color: #ffffff;
			font-weight: bold;
			text-align: center;
			margin: 0 20px;
		}
	</style>
</head>

<body>
	<div id="lgin">
		<!-- 左 -->
		<div id="left">
			<h1>技術者管理システムへ</h1>
		</div>
		<!-- 右 -->
		<div id="right">
			<div id="main">
				<img src="/image/cool.gif" alt="動く画像" height="40px">
				<form th:action="@{/loginCheck}" method="post">
					<div id="input">
						<div>
							<span style="font-size: 16px; margin-top: 0;">ID：</span><br>
							<input class="form-control" name="yuzaId" placeholder="">
						</div>
						<div style="margin-top: 20px;">
							<span style="font-size: 16px;">パスワード：</span><br>
							<input type="password" class="form-control" name="yuzaPwd" placeholder=""><br>
						</div>
						<div style="margin-top: 30px;">
							<button type="submit" id="loginbtn">ログイン</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>

</html>
