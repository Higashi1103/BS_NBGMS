<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>ユーザー一覧｜技術者管理システム</title>
	<meta charset="utf-8">
	<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js"></script>
	<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
	<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap.min.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap.min.css" rel="stylesheet">

	<style>
		html,
		body {
			width: 100%;
			height: 100%;
			overflow: auto;
			overflow-x: auto;
			overflow-y: auto;
		}

		.main-content {
			overflow-x: auto;
			overflow-y: auto;
		}

		.panel-body,
		#table-content {
			overflow-x: auto;
		}

		.navbar {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 51px;
			background-color: #f9f9f9;
			color: #000000;
			display: flex;
			align-items: center;
			padding: 0 10px;
			box-sizing: border-box;
			z-index: 1000;
			border-bottom: 1px solid #e5e5e5;
		}

		a {
			letter-spacing: 0.05em;
		}

		#title {
			position: absolute;
			left: 10px;
			top: 50%;
			transform: translateY(-50%);
			font-size: 18px;
			color: #777;
		}

		#user {
			position: absolute;
			right: 20px;
			top: 50%;
			transform: translateY(-50%);
			cursor: pointer;
		}

		.dropdown-menu {
			display: none;
			position: absolute;
			top: 40px;
			right: 0;
			transform: translateX(-90px);
			background-color: #fff;
			border: 1px solid #ddd;
			border-radius: 5px;
			box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
			min-width: 110px;
			z-index: 2000;
		}

		.dropdown-menu a {
			display: block;
			padding: 8px 10px;
			color: #333;
			text-decoration: none;
			font-size: 14px;
		}

		.dropdown-menu a:hover {
			background-color: #f2f2f2;
		}


		.sidebar {
			position: fixed;
			top: 51px;
			left: 0;
			width: 250px;
			height: calc(100% - 51px);
			background-color: #f9f9f9;
			color: rgb(48, 48, 48);
			box-sizing: border-box;
			border-right: 1px solid #e5e5e5;
		}

		.sidebar-nav div {
			margin: 0;
			padding: 10px;
			border-bottom: 1px solid #e5e5e5;

		}

		.sidebar-nav div a {
			color: #337ab7;
			font-size: 14px;
			text-decoration: none;
			display: flex;
			align-items: center;
		}

		.sidebar-nav div:hover {
			background-color: #e6e6e6;
			color: #fff;
		}

		.main-content {
			margin-top: 30px;
			margin-left: 240px;
			padding: 40px;
			min-height: calc(100vh - 51px);
			background-color: #fff;
			display: flex;
			justify-content: center;
		}

		#ichiran {
			width: 1060px;
			table-layout: fixed;
			word-wrap: break-word;
		}

		#shinkibtn {
			margin-bottom: 10px;
			text-align: right;
			background-color: rgb(155, 210, 135);

		}

		table td,
		table th {
			vertical-align: middle !important;
		}

		.overlay {
			position: fixed;
			top: 0;
			left: 0;
			width: 100vw;
			height: 100vh;
			background: rgba(0, 0, 0, 0.45);
			display: none;
			align-items: center;
			justify-content: center;
			z-index: 9999;
			
		}

		.dialog {
			background: white;
			border-radius: 12px;
			width: 400px;
			height: auto;
			max-height: 90vh;
			overflow-y: auto;
			padding-bottom: 50px;
			box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
			z-index: 10000;
		}

		.dlgTitle {
			background-color: #f0ad4e;
			margin-top: 0;
			margin-bottom: 42px;
			border-radius: 12px 12px 0px 0px;
			padding: 10px;
			border-bottom: 1px solid gray;
			color: white
		}

		.center {
			text-align: center;
		}

		.dialogBtns {
			display: flex;
			justify-content: center;
			gap: 20px;
		}
	</style>
</head>

<body>
	<!-- ヘッド -->
	<nav class="navbar" style="margin-bottom: 0">
		<div id="title">技術者管理システム</div>

		<!-- ログアウトバタン -->
		<div id="user">
			<img src="/image/user.png" height="25px">
			<div class="dropdown-menu" id="dropdownMenu">
				<a href="/maipeji">マイページ</a>
				<a href="/yuzaichiran">ユーザー一覧</a>
				<a href="/logout" id="logoutLink">ログアウト</a>
			</div>
		</div>

		<!-- 左ナビ -->
		<div class="sidebar">
			<div class="sidebar-nav">
				<div>
					<a th:href="@{/kurasu}"><img src="/image/kurasu.png" height="18px"
							style="margin-right: 5px;">クラス情報</a>
				</div>
				<div>
					<a th:href="@{/gakusei}"><img src="/image/gakusei.png" height="18px"
							style="margin-right: 5px;">学生情報</a>
				</div>
				<div>
					<a th:href="@{/tensu}"><img src="/image/pointo.png" height="18px"
							style="margin-right: 5px;">ポイント履歴</a>
				</div>
				<div>
					<a th:href="@{/hiaringu}"><img src="/image/hiaringu.png" height="18px"
							style="margin-right: 5px;">ヒアリング履歴</a>
				</div>
				<div>
					<a th:href="@{/shuturyoku}"><img src="/image/shutsuryoku.png" height="18px"
							style="margin-right: 5px;">出力</a>
				</div>
			</div>
		</div>
	</nav>

	<div class="main-content">
		<div id="table-content">
			<div class="col-lg-12">
				<div id="overlay" class="overlay" role="dialog" aria-modal="true">
					<div class="dialog" tabindex="-1">
						<h4 class="dlgTitle">確認</h4>
						<div class="center">
							<h5 id="confirmText">選択したユーザーを削除しますが、よろしいですか？</h5>
							<br>
							<div id="dialogBtns">
								<button id="btnOk" class="btn btn-danger">削除</button>　
								<button id="btnNo" class="btn btn-warning">キャンセル</button>
							</div>
						</div>
					</div>
				</div>
				<div class="panel panel-default">
					<div class="panel-heading">
						ユーザー一覧
					</div>
					<div class="panel-body">
						<table class="table table-striped table-bordered table-hover" id="ichiran">
							<thead>
								<tr>
									<th>ID</th>
									<th>パスワード</th>
									<th>名前</th>
									<th>作成時間</th>
									<th>操作</th>
								</tr>
							</thead>
							<tbody>
								<tr class="odd gradeX" th:each="yuza : ${yuzas}">
									<td th:text="${yuza.yuzaId}"></td>
									<td th:text="${yuza.yuzaPwd}"></td>
									<td th:text="${yuza.yuzaNamae}"></td>
									<td th:text="${yuza.sakuseijikan}"></td>
									<td>
										<form th:if="${yuza.yuzaId != currentUserId}" th:action="@{/yuza/delete}"
											method="post" class="deleteForm">
											<input type="hidden" name="yuzaId" th:value="${yuza.yuzaId}" />
											<button type="button" class="btn btn-danger btn-sm deleteBtn">削除</button>
										</form>
									</td>
								</tr>
							</tbody>
						</table>
						<div class="text-right" style="margin-top: 9px;">
							<form th:action="@{/yuzaNew}" method="get">
								<button type="submit" class="btn btn-success">新規</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="logoutOverlay" class="overlay">
		<div class="dialog">
			<p class="dlgTitle">確認</p>
			<div class="center">
				<p>本当にログアウトしますか？</p>
				<br>
				<div class="dialogBtns">
				<button id="logoutYes" class="btn btn-success">確認</button>
				<button id="logoutNo" class="btn btn-warning">戻る</button>
			</div>
			</div>
			
		</div>
	</div>
	
	<div id="deleteSuccessOverlay" class="overlay">
		<div class="dialog">
			<p class="dlgTitle" style="background-color: #31b0d5;">通知</p>
			<div class="center">
				<p>削除できました。</p>
				<br>
				<div class="dialogBtns">
					<button id="deleteSuccessOk" class="btn btn-warning">確認</button>
				</div>
			</div>
			
		</div>
	</div>
	
	<script>
		$(document).ready(function () {
			let targetForm = null;

			//削除ボタン確認
			$(".deleteBtn").on("click", function () {
				targetForm = $(this).closest("form");
				$("#overlay").css("display", "flex");
			});

			$("#btnNo").on("click", function () {
				$("#overlay").hide();
				targetForm = null;
			});

			$("#btnOk").on("click", function () {
				if (targetForm) {
					// Ajaxで削除実行
					$.ajax({
						url: targetForm.attr("action"),
						type: targetForm.attr("method"),
						data: targetForm.serialize(),
						success: function () {
							$("#overlay").hide();
							$("#deleteSuccessOverlay").css("display", "flex");
						},
						error: function () {
							$("#overlay").hide();
							alert("削除に失敗しました。");
						}
					});
				}
			});
			
			$("#deleteSuccessOk").on("click", function () {
				// ユーザー一覧画面に戻る
				window.location.href = "/yuzaichiran";
			});

			//ログアウト確認
			const $logoutLink = $("#logoutLink");
			const $logoutOverlay = $("#logoutOverlay");
			const $logoutYes = $("#logoutYes");
			const $logoutNo = $("#logoutNo");

			$logoutLink.on("click", function (e) {
				e.preventDefault();
				$logoutOverlay.css("display", "flex");
			});

			$logoutNo.on("click", function () {
				$logoutOverlay.hide();
			});

			$logoutYes.on("click", function () {
				window.location.href = "/logout";
			});
		});

		$(function () {
			$('#user').on('click', function (e) {
				e.stopPropagation();
				$('#dropdownMenu').toggle();
			});

			$(document).on('click', function () {
				$('#dropdownMenu').hide();
			});
		});


	</script>
</body>

</html>
